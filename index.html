<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Users/brandon/Desktop/code_/weather_app/style.css"/>
    <title>Weather App!</title>
</head>

<body class="flex-column">
    <header class="hero">
        <h1 class="web-title"><i class="title-logo"></i> Weather App!</h1>
        <p>Search for local weather forecasts around you!</p>
    </header>
    
    <main class="flex-row">
        <div class= "col"
        
            <div class="card">
                <h3 class= "card-header"> Search By City!</h3>
                <form id="city-form" class="card-body">
                    <label class="city-label" for="location">Location</label>
                    <input name="location" id="location" type="text" class="form-input"/>
                    <button type="submit" class="btn">Get Weather</button>
                </form>
            </div>
            <div class="weather_cards">
                <div class="card">
                    <div id="weather-cont">
                    </div>
                </div>
            </div>

            <div class="weather_cards">
                <div class="card row">
                    <div id="forecast-cont">
                        <h3>5-Day Forecast: </h3>
                    </div>
                </div>
            </div>

        </div>
    </main>
        
    </main>
    
    <script src="script.js"></script>
</body>
</html>
